<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="tabs/tab5"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <ion-list>
    <ion-item *ngFor="let img of historyImages; index as pos" text-wrap>
      <ion-thumbnail slot="start">
        <img  src="https://ucarecdn.com/{{img.historyImageUrl}}/"/>
      </ion-thumbnail>
      <ion-label>
        {{ img.createdOn | date:'d EEEE  MMMM' }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
