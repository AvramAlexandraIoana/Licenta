<ion-header class="ion-no-border">
  <ion-row class="toolBar">
    <ion-col size="1">
      <ion-icon (click)="dismiss()" class="backIcon" color="dark" name="arrow-back-outline"></ion-icon>
    </ion-col>
    <ion-col size="3">   
      <ion-avatar *ngIf="isFirstLoad" class="avatar">
        <img  src="https://ucarecdn.com/{{imageURL}}/"/>
     </ion-avatar>
    </ion-col>
    <ion-col>
      <ion-label *ngIf="language == 'engleza'">Chats</ion-label>
      <ion-label *ngIf="language == 'romana'">Mesagerie</ion-label>
    </ion-col>
 
  </ion-row>
</ion-header>

<ion-content>  
  <ion-searchbar  mode="ios" showCancelButton="never" class="search" [placeholder]="language == 'romana' ? 'Cauta' : 'Search'" (mousedown)="keyPress()"></ion-searchbar>
  <ion-grid class="paddingLeft">
    <div *ngFor="let user of users">
      <ion-row *ngIf="user.id != userId" (click)="goToMessageHistory(user)">
        <ion-col  size="2.2">
          <ion-avatar class="avatar">
            <img  src="https://ucarecdn.com/{{user.profilePictureName}}/"/>
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-row class="colLeft">
            {{user.name}}
          </ion-row>
          <ion-row class="msg">
            {{userId == user.userId1 ? 'You: ' + user.mess + '.' : user.name  + ': '+ user.mess + '.'}} 
            {{ user.sendMess | date:'MMMM d' }}
          </ion-row>
        </ion-col>
      
      </ion-row>
    </div>
   

  </ion-grid>      


</ion-content>
