<ion-header  no-border>
  <ion-toolbar>
    <div class="navbarBackground">
      <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="login"></ion-back-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="backgroundCls">
    <div class="resetPassword">
      <p>Reset Password</p>
    </div>
    <div class="infoReset">
      <p>Please enter your email address and we will email you a link to reset your password.</p>
    </div>
    <form [formGroup]="forgotForm">
      <div class="form-group emailAdress">
        <ion-input formControlName="email" type="email" class="form-control email" placeholder="Enter email address">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
        <div class="error-messages">
          <ng-container *ngFor="let error of errorMessages.email">
            <div class="error-message"
              *ngIf="forgotForm.get('email').hasError(error.type) && (forgotForm.get('email').dirty || forgotForm.get('email').touched)">
              {{error.message}}
            </div>
          </ng-container>
        </div>
      </div>
      <div>
        <ion-button  expand="block" class="sendEmail"  color="light" [disabled]="forgotForm.invalid" (click)="forgotPassword()">Send Email</ion-button>
      </div>
    </form>
  </div>
  
</ion-content>
