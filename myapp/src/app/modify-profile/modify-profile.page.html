<ion-header>
  <ion-toolbar>
    <ion-title>Date personale</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item [ngClass]="isPressed['name'] ? 'pressedClass' : 'nonePressed'"  (click)="editDateProfile('name')" lines="none">
    <ion-label position="stacked">Nume complet si data nasterii</ion-label>
    <p>{{user.userName}}
       ,
       {{user.dateOfBirth | date}}
    </p>
    <svg class="bi bi-pencil" width="23px" height="23px" viewBox="0 0 16 16"   fill="#1E90FF" xmlns="http://www.w3.org/2000/svg">
      <path  fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
      <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
    </svg>
  
  </ion-item>

  <ion-item [ngClass]="isPressed['address'] ? 'pressedClass' : 'nonePressed'"   (click)="editDateProfile('address')" lines="none">
    <ion-label position="stacked">Adresa</ion-label>
    <p>{{user.adress}}
      , 
      {{ user.postalCode }}
      ,
      {{ user.city}}
      , 
      {{ user.judet}}
      ,
      {{ user.country }}
      
    </p>
    <svg class="bi bi-pencil" width="23px" height="23px" viewBox="0 0 16 16"   fill="#1E90FF" xmlns="http://www.w3.org/2000/svg">
      <path  fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
      <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
    </svg>
    </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Numar de telefon</ion-label>
    <p>{{user.phoneNumber}}
    </p>
  </ion-item>
  <ion-item  [ngClass]="isPressed['email'] ? 'pressedClass' : 'nonePressed'"  (click)="editDateProfile('email')" lines="none">
    <ion-label position="stacked">E-mail</ion-label>
    <p>{{user.email}}</p>
    <svg class="bi bi-pencil" width="23px" height="23px" viewBox="0 0 16 16"   fill="#1E90FF" xmlns="http://www.w3.org/2000/svg">
      <path  fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
      <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
    </svg>
  </ion-item>

</ion-content>
