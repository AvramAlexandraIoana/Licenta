<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="language == 'engleza'">Reviews</ion-title>
    <ion-title *ngIf="language == 'romana'">Review-uri</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="header he1" (click)="sort()" *ngIf="language == 'engleza'">
      <ion-icon *ngIf="isSort" color="primary" name="arrow-up"></ion-icon>
      <ion-icon *ngIf="!isSort" color="primary"  name="arrow-down"></ion-icon>
      <ion-icon name="funnel" color="primary"></ion-icon>
      SORT BY
      <br>
      <p class="clsP">Created Date</p>
    </ion-col>
    <ion-col class="header he1" (click)="sort()" *ngIf="language == 'romana'">
      <ion-icon *ngIf="isSort" color="primary" name="arrow-up"></ion-icon>
      <ion-icon *ngIf="!isSort" color="primary"  name="arrow-down"></ion-icon>
      <ion-icon name="funnel" color="primary"></ion-icon>
      Sortează după
      <br>
      <p class="clsP">Data de adăugare</p>
    </ion-col>
    <ion-col  class="header he2" (click)="reviewType()" *ngIf="language == 'engleza'">
      <ion-icon name="filter-outline" color="primary"></ion-icon>
      FILTER BY
      <br>
      <p class="clsP">Type</p>
    </ion-col>
    <ion-col  class="header he2" (click)="reviewType()" *ngIf="language == 'romana'">
      <ion-icon name="filter-outline" color="primary"></ion-icon>
      Filtrează
      <br>
      <p class="clsP">Tip</p>
    </ion-col>
  </ion-row>

  <div *ngFor="let review of reviews" class="reviewContainer">
    <ion-row class="rowContainer" style="height: 50px;">
      <ion-col>
        <ion-avatar>
          <img  src="https://ucarecdn.com/{{review.imageUrl}}/"/>
        </ion-avatar>
      </ion-col>
      <ion-col class="name">
        {{review.name}}
      </ion-col>
    </ion-row>
    <ion-row class="rowContainer">
      <ion-col>
        <img  *ngIf="review.emotion == 'Disappointed'"src="assets\imgs\disappointed face-20s-36px (2).svg">
        <img  *ngIf="review.emotion == 'Poker Face'" src="assets\imgs\poker face-20s-36px (2).svg">
      </ion-col>
      <ion-col class="time"> 
        {{review.createdOn | date:'MMM dd, yyyy'}}
      </ion-col>
    </ion-row>
    <ion-row class="rowContainer1 rowContainer">
      {{review.feedbackR}}
    </ion-row>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
