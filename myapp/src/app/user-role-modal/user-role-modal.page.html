<ion-content >
  <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
          <div class="the-holder" padding>
              <ion-row class="title-row">
                  <ion-col size="8" text-left>
                    <h4 *ngIf="language == 'engleza'">Edit Roles</h4>
                    <h4 *ngIf="language == 'romana'">Editează roluri</h4>
                  </ion-col>
                  <ion-col size="4" text-right (click)="dismiss()">
                    <ion-icon  name="close-outline"></ion-icon>
                  </ion-col>
               </ion-row>
               <div class="the-grid-app">
                  <ion-row class="category-row" text-center *ngFor="let role of roles">
                    <ion-col>
                      <ion-item lines="none">
                        <ion-checkbox color="primary"  slot="start" [(ngModel)]="role.checked"></ion-checkbox>
                        <ion-label>{{role.name}}</ion-label>
                      </ion-item>
                    </ion-col>
                    </ion-row>

                    <ion-row class="rowButton">
                      <ion-item lines="none">
                        <ion-button color="light"  (click)="dismiss()">{{language == 'engleza' ? 'Cancel' : 'Închide'}}</ion-button>
                        <ion-button color="success"  (click)="updateRoles()"> {{language == 'engleza' ? 'Submit' : 'Setează'}}</ion-button>
                      </ion-item>
                    </ion-row>

               </div>
          </div>
    </ion-row>
  </ion-grid>
</ion-content>
