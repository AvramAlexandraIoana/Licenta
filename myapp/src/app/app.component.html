<ion-app>
  <ion-split-pane contentId="main">
    <!--  our side menu  -->
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content padding>
        <ion-list>
          <ion-menu-toggle *ngFor="let p of appPages">
            <ion-item    [routerLink]="p.url" [routerDirection]="'root'">
              <ion-icon slot="start" [name]="p.icon">
              </ion-icon>
              <ion-label>
                  {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
