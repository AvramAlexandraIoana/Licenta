<ion-content class="login-content" padding>
  <ion-row>
    <ion-col>
      <h1 class="logo">LOGO</h1>
      <p class="description">This app helps you add Google Login to your Ionic 4 App.</p>
      <p class="description">Courtesy of <a href="https://ionicthemes.com" target="_blank">IonicThemes</a> Team ;)</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="log-in-button" color="danger" expand="block" (click)="doGoogleLogin()">
        LOG IN WITH GOOGLE
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
{{user}}
<div *ngIf="user" class="card text-center">
  <h6 class="card-header">
    Social Login Demo
  </h6>
  <div class="card-block"></div>
  <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
  <div class="card-block">
    <h4 class="card-title">{{ user.name }}</h4>
    <p class="card-text">{{ user.email }}</p>
  </div>
  <div class="card-block">
    <button class="btn btn-danger">Sign out</button>
  </div>
</div>
