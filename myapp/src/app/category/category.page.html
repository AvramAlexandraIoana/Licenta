<ion-header>
  <div class="navbarBackground">
      <ion-buttons slot="start">
        <ion-back-button color="light" defaultHref="tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-input class="search" [(ngModel)]="inputValue" [placeholder]="language == 'romana' ? 'Caută în lista de categorii' : 'Search the list of categories'" (keyup)="onKeyUp($event); isKeyPress=true"></ion-input>
      <ion-icon *ngIf="!isKeyPress" class="group" name="search-outline"></ion-icon>
      <div  tappable>
        <ion-icon *ngIf="isKeyPress" class="group"  name="close-outline" ></ion-icon>
      </div>
  </div>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label *ngIf="language == 'engleza'">Category Name</ion-label>
        <ion-label *ngIf="language == 'romana'">Numele categoriei</ion-label>
      </ion-col>
      <ion-col>
        <ion-button  class="lightClass"  (click)="newCategory()" *ngIf="language == 'engleza'"> 
          <i class="fa fa-plus "></i>  
          New Category
        </ion-button>
        <ion-button  class="lightClass"  (click)="newCategory()" *ngIf="language == 'romana'"> 
          <i class="fa fa-plus "></i>  
          Nouă categorie
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let fg of categoryForms.controls; let i=index">
      <form   class="tr" [formGroup]="fg">
        <input readonly type="text" class="form-control" formControlName="categoryName" >
        <ion-button (click)="recordSubmit(fg)">
          <ion-label *ngIf="language == 'engleza'">Update</ion-label>
          <ion-label *ngIf="language == 'romana'">Updatează</ion-label>
        </ion-button>
        <ion-button  class="delete" (click)="onDelete(fg.get('categoryId').value,i)"> 
          <ion-icon  name="trash" color="danger"></ion-icon>
        </ion-button>
      
      </form>
    </ion-row>
    
  </ion-grid>

</ion-content>
